<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      Twitter
    </title>
    <script src="https://use.fontawesome.com/c983d8eba6.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <!-- Sección superior, barra celeste Twitter -->
    <nav>
      <h2 class="title"> <i class="fa fa-twitter" aria-hidden="true"></i> Twitter</h2>
    </nav>
    <!-- biotext es una section para poner ambas cajas div -->
  <section id="biotext">
    <div id="box1">
      <div id="biography">
        <h3>Reto de Código</h3>
        <p>Hola, </p>
        <p>soy front-end developer jr.</p>
        <hr id="lineb1">
        <a id="code" href="#">CÓDIGO</a>
      </div>
    </div>
    <div id="box2">
      <div id="tweet">
        <textarea class='autoExpand' id= "counter-textarea" rows='3' data-min-rows='4' placeholder='¿Qué estás pasando?'></textarea>
        <hr class="lineb2">
        <a id="btn" href="#">TWEET</a>
        <div id="counter"></div>
      </div>
    </div>
  </section>
  <section id="comment">
    <div id="content">

    </div>
  </section>



	  <script type="text/javascript" src="assets/js/app.js"></script>
  </body>
</html>
